<!DOCTYPE html>
<html>
<head>
    <title>Flight Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Flight Details</h1>
    <table>
        <tr>
            <th>Flight Number</th>
            <th>Airline Name</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Takeoff Time</th>
            <th>Duration</th>
            <th>Action</th>
        </tr>
        {% for row in user %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] }}</td>
            <td>{{ row[5] }}</td>
            <td>
                <select name="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </td>
            <td>
                <form action="/ticket_gen?date={{ date }}" method="post">
                    <input type="hidden" name="flight_number" value="{{ row[0] }}">
                    <input type="hidden" name="airline_name" value="{{ row[1] }}">
                    <input type="hidden" name="departure" value="{{ row[2] }}">
                    <input type="hidden" name="arrival" value="{{ row[3] }}">
                    <input type="hidden" name="takeoff_time" value="{{ row[4] }}">
                    <input type="hidden" name="duration" value="{{ row[5] }}">
                    <button type="submit" class="button">Book ticket</button>
                </form>
            </td>
        </tr>
        
        {% endfor %}
    </table>
</body>
</html>
